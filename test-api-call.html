<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test API Call</title>
</head>
<body>
  <h1>API Test</h1>
  <pre id="result">Waiting for response...</pre>

  <script>
    const SUBSCRIPTION_KEY = "9d67ddba946c45e5b58f7d72c9940523"; // uw geldige key
    const productId = 1;

    fetch(`https://dghstore.azure-api.net/dghproducts/getProduct?id=${productId}`, {
      method: "GET",
      headers: {
        "Ocp-Apim-Subscription-Key": SUBSCRIPTION_KEY
      }
    })
    .then(response => {
      if (!response.ok) {
        throw new Error("API responded with status " + response.status);
      }
      return response.json();
    })
    .then(data => {
      document.getElementById("result").textContent = JSON.stringify(data, null, 2);
    })
    .catch(error => {
      document.getElementById("result").textContent = "Error: " + error.message;
    });
  </script>
</body>
</html>
